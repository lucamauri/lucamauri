name: Latest blog post workflow
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: "4"
          remove_duplicates: true
          feed_list: "https://dev.to/feed/lucamauri,https://wikitrek.org/wt/api.php?action=feedcontributions&user=Lucamauri&feedformat=atom,https://lucamauri.wordpress.com/author/lucamauri/feed"
